user  nginx;
worker_processes auto;

events { worker_connections 1024; }

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;

  sendfile on;
  keepalive_timeout 65;

  server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;


    location /assets/ {
      try_files $uri =404;
      access_log off;
      expires 7d;
    }

    location / {
      try_files $uri /index.html;
    }
  }
}
